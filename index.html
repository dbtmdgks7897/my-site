<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <section>
        <!-- 우측 하단 채팅 버튼 -->
        <div class="chatbot-box">
            <a href="#"><img src="img/icon/g_fab_202304.svg" alt="chat"></a>
        </div>
        <!-- 네비게이션 바 전체 -->
        <div class="navbar flex">
            <!-- 우측 로고 -->
            <div class="logo">
                <a href="#"><img src="img/logo.png" width="100px" alt="Logo"></a>
            </div>
            <!-- 네비게이션 주 메뉴 (구매, 소개 등등) -->
            <div class="navi">
                <ul class="navi-ul flex">
                    <li class="navi-li"><a href="#">모델</a></li>
                    <li class="navi-li"><a href="#">구매</a></li>
                    <li class="navi-li"><a href="#">체험</a></li>
                    <li class="navi-li"><a href="#">멤버스</a></li>
                    <li class="navi-li"><a href="#">제네시스</a></li>
                </ul>
            </div>
            <!-- 네비게이션 유틸 메뉴 (고객센터, 로그인 등) -->
            <div class="util-navi">
                <ul class="util-navi-ul flex">
                    <div class="un-text flex">
                        <li class="util-navi-li"><a href="">고객센터</a></li>
                        <li class="util-navi-li"><a href="">마이페이지</a></li>
                    </div>
                    <div class="un-icon flex">
                        <li class="util-navi-li"><img src="img/icon/icon-search-small.png" alt=""></li>
                        <li class="util-navi-li"><img src="img/icon/menu_icon.png" alt=""></li>
                    </div>
                </ul>
            </div>
        </div>
        <!-- 메인 페이지 -->
        <div class="main flex">
            <!-- 좌측 선 두 줄 구현 -->
            <div class="liner flex"></div>
            <!-- 중앙 소개, 더 알아보기, 사진 넘기기 버튼 등 구현 -->
            <div class="main-intro flex">
                <!-- 중앙 상단 설명(차 이름 등) -->
                <div class="upside-intro">
                    <p class="text-small">ELECTRIFIED</p>
                    <p>G80</p>
                    <p class="text-small">2023년형 출시</p>
                </div>
                <!-- 중앙 하단 이름(견적 내기, 더 알아보기) -->
                <div class="downside-intro flex">
                    <ul class="downside-intro-ul flex">
                        <li><a class="underline-trans" href="#">더 알아보기 ></a></li>
                        <li><a class="underline-trans" href="#">견적 내기 ></a></li>
                    </ul>
                </div>
                <!-- 하단 사진 넘어기 버튼 -->
                <div class="img-num">
                    <ul class="img-num-ul flex">
                        <li><a href="#"><img class="img-num-icon" src="img/2203520_circle_dot_record_round_icon.png" width="10" alt=""></a></li>
                        <li><a href="#"><img class="img-num-icon" src="img/2203520_circle_dot_record_round_icon.png" width="10" alt=""></a></li>
                        <li><a href="#"><img class="img-num-icon" src="img/2203520_circle_dot_record_round_icon.png" width="10" alt=""></a></li>
                        <li><a href="#"><img class="img-num-icon" src="img/2203520_circle_dot_record_round_icon.png" width="10" alt=""></a></li>
                        <li><a href="#"><img class="img-num-icon" src="img/2203520_circle_dot_record_round_icon.png" width="10" alt=""></a></li>
                        <li><a href="#"><img class="img-num-icon" src="img/2203520_circle_dot_record_round_icon.png" width="10" alt=""></a></li>
                        <li><a href="#"><img class="img-num-icon" src="img/2203520_circle_dot_record_round_icon.png" width="10" alt=""></a></li>
                        <li><a href="#"><img class="img-num-icon" src="img/2203520_circle_dot_record_round_icon.png" width="10" alt=""></a></li>
                        <li><a href="#"><img class="img-num-icon" src="img/2203520_circle_dot_record_round_icon.png" width="10" alt=""></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="our-model">
            <div class="our-model-info">
                <p class="text-middle" style="margin-bottom: 15px;">OUR MODELS</p>
                <p style="font-size: small;">역동적이면서도 우아한 디자인과 최첨단 기술을 탑재한 제네시스 브랜드의 라인업을 살펴보세요.</p>
            </div>
            <div class="our-model-list">
                <div class="our-model-item">
                    <span class="text-small">G90</span>
                    <span>LONG WHEEL BASE</span>
                    <img class="oui-image" src="./img/our_model_thumb/genesis-kr-admin-model-list-thumbnail-g90.png" alt="">
                    <a class="omi-detail-button" href="#"><span>자세히 보기</span></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
